<div class="row">
  <div class="col-md-6">
    <h1>*nfIf</h1>
    <hr>
    <button class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">Mostrar / Ocultar</button>

    <br/>

    <div *ngIf="mostrar" class="card text-white text-center bg-primary mb-3">
      <div class="card-body">
        <h6 class="card-title">{{ frase.mensaje }}</h6>
        <p class="card-text">{{ frase.autor }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*nfFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let index = index" class="list-group-item">{{ index + 1 }}. {{ personaje }}</li>
    </ul>
  </div>
</div>
